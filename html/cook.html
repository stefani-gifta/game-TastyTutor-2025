<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cooking Time</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/game.css">
  <link rel="stylesheet" href="../css/cook.css">
  <style>
    #cook-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 30px;
    }

    #recipe-img {
      max-height: 40vh;
      object-fit: contain;
    }

    #ingredients-box {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background-color: #fff597;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    #ingredients-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <img src="../assets/music.png" id="pauseMusic" hidden>
    
    <div id="container">
        <!-- Back Button -->
        <a id="back-button" class="button" href="game.html">Back</a>

  <div id="cook-container">
    <img id="recipe-img" src="" alt="Recipe Image">
    <div id="ingredients-box">
      <h3>Ingredients</h3>
      <ul id="ingredient-list"></ul>
    </div>
  </div>
</body>
<script src="../js/main.js"></script>
<script src="../js/cook.js"></script>
</html>
