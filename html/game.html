<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Tutor - Cooking Game</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div id="game-background">
        <h1>Tasty Tutor - Cooking Game</h1>
        <p>Learn to cook delicious meals step by step.</p>
        <button id="start-game">Start Cooking</button>

        <div id="game-area" class="hidden">
            <h2>Select Ingredients</h2>
            <div id="ingredients">
                <img src="../assets/egg.png" class="draggable" draggable="true" id="egg" alt="Egg">
                <img src="../assets/flour.png" class="draggable" draggable="true" id="flour" alt="Flour">
                <img src="../assets/milk.png" class="draggable" draggable="true" id="milk" alt="Milk">
            </div>

            <h2>Cooking Station</h2>
            <div id="cooking-station">
                <div id="bowl" class="dropzone">Drop ingredients here</div>
            </div>

            <h2>Timer</h2>
            <p id="timer">Time left: 10s</p>
            <button id="start-timer">Start Cooking</button>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
