<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Tutor - Cooking Game</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <!-- Music Toggle -->
    <img src="../assets/music.png" id="music-button" alt="Music">

    <!-- Back Button -->
    <a id="back-button" href="index.html">â¬… Back</a>

    <div id="game-background">
        <!-- Create Account Form -->
        <div id="account-form">
            <h2>Create an Account</h2>
            <p>Start your cooking journey by creating an account!</p>
            <form id="create-account-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email (must contain @)" required>
                <input type="date" id="dob" required>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- Ingredient Selection (Hidden Initially) -->
        <div id="ingredient-selection" class="hidden">
            <h2>Select Ingredients</h2>
            <p>Choose the ingredients for your recipe:</p>
            <div class="ingredients">
                <img src="../assets/egg.png" class="ingredient" alt="Egg">
                <img src="../assets/milk.png" class="ingredient" alt="Milk">
                <img src="../assets/flour.png" class="ingredient" alt="Flour">
                <img src="../assets/sugar.png" class="ingredient" alt="Sugar">
            </div>
            <button id="start-cooking">Start Cooking</button>
        </div>
    </div>

    <script>
        document.getElementById("create-account-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                alert("Invalid email! Please enter a valid email.");
                return;
            }
            document.getElementById("account-form").classList.add("hidden");
            document.getElementById("ingredient-selection").classList.remove("hidden");
        });
    </script>
</body>
</html>
