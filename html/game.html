<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Tutor - Cooking Game</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div id="game-background"> 
        <header>
            <img src="../assets/music.png" id="pauseMusic">
            <a id="backHome" href="index.html">Back</a>
        </header>
        
        <div id="account-setup" class="container">
            <h1>Create an Account</h1>
            <p>Start your cooking journey by creating an account!</p>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="create-account">Create Account</button>
        </div>
        
        <div id="game-area" class="hidden">
            <h1>üç≥ Tasty Tutor - Cooking Game</h1>
            <p>Welcome to Tasty Tutor, <span id="player-name"></span>! Learn to cook delicious meals step by step.</p>
            <button id="start-game">Start Cooking</button>
            
            <h2>Select Ingredients</h2>
            <div id="ingredients">
                <img src="../assets/egg.png" class="draggable" draggable="true" id="egg">
                <img src="../assets/flour.png" class="draggable" draggable="true" id="flour">
                <img src="../assets/milk.png" class="draggable" draggable="true" id="milk">
            </div>
            
            <h2>Cooking Station</h2>
            <div id="cooking-station">
                <div id="bowl" class="dropzone">Drop ingredients here</div>
            </div>
            
            <h2>Timer</h2>
            <p id="timer">Time left: 10s</p>
            <button id="start-timer">Start Cooking</button>
        </div>
    </div>
</body>
<script src="../js/main.js"></script>
</html>
